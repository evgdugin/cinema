{{ define "title" }} Вход {{ end }}
{{ define "content"}}
{{if ne .User.Name ""}}
<div class="form-group" method="POST" action="/logout">
	<label for="">Привет, {{.User.Name}}</label>
	<input name="" id="" class="btn btn-primary" type="button" value="Выйти">
	<small id="helpId" class="text-muted">Help text</small>
</div>
{{else}}
<div class="form-group" method="POST">
	<label for=""></label>

	<small id="helpId" class="text-muted">{{if (eq .Error "")}}
		Вход
		{{else}}
		<span style="color:red">{{.Error}}</span>
		{{end}}</small>
	<div class="form-group">
		<label for=""></label>
		<input type="email" class="form-control" name="email" id="" aria-describedby="emailHelpId" placeholder="">
	</div>
	<div class="form-group">
		<label for=""></label>
		<input type="password" class="form-control" name="pwd" id="" placeholder="">
	</div>
	<button type="submit" class="btn btn-primary">Войти</button>
</div>
{{end}}
</div>
{{ end }}
