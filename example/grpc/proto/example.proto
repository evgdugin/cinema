syntax = "proto3";
option go_package = "proto/;example_proto";
package proto;
 

service Demo {
   rpc ServerVersion(EmptyRequest) returns (VersionReply) {}
}
message EmptyRequest {}
message VersionReply {
   string version = 1;
 }

//  Команда для генерации 
//  protoc -I proto/ --go_out=plugins=grpc:. proto/example.proto