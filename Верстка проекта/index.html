<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online cinema</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="index.html">
                <div class="logo">онлайн кинотеатр</div>
            </a>

            <nav>
                <ul class="link-items">
                    <li><a href="#" class="link" title="Просмотреть все фильмы">Фильмы</a></li>
                </ul>
                <div class="top-profile">
                    <button class="btn-pod">Оформить подписку</button>
                    <span class="user-badge">
                        <a href="signup.html" class="user-badge__icon" title="Зарегестрироваться или войти в аккаунт"><img
                                src="img/anonymous.svg" alt="" class="user-ico"></a>
                </div>
                </span>

            </nav>
        </header>
        <div class="content">
            <section class="section-films">
                <p class="name-product">
                    Фильмы
                </p>
                <div class="block-films">
                    <a href="watch.html">
                        <div class="film">
                            <div class="about-film">
                                <p class="name-film">Богатырь, 2020</p>
                                <p class="free">500руб.</p>
                            </div>

                        </div>
                    </a>

                    <div class="film"></div>
                    <div class="film"></div>
                    <div class="film"></div>
                    <div class="film"></div>
                </div>
            </section>
        </div>
        <footer>
            <div class="footer-cinema">
                <a href="support.html" title="Написать в службу технической поддержки" class="feedback-link">Написать в
                    тех.поддержку</a>
                <h3>&#169 geekbrains</h3>
            </div>
        </footer>
    </div>
</body>

</html>
